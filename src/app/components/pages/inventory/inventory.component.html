<div class="container">
    <table class="header">
        <td class="header-left">
            <h1 class="mat-headline">Current stock</h1>
        </td>
        <td class="header-right">
            <button mat-raised-button color="primary">VIEW CART</button>
        </td>
    </table>
    <div class="items mat-elevation-z8">
        <table mat-table [dataSource]="items" class="mat-elevation-z8 table-striped">

            <ng-container matColumnDef="ean">
                <th mat-header-cell *matHeaderCellDef> EAN-13 BARCODE </th>
                <td mat-cell *matCellDef="let element"> {{element.ean}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> PRODUCT NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="unitprice">
                <th mat-header-cell *matHeaderCellDef> UNIT PRICE </th>
                <td mat-cell *matCellDef="let element"> {{element.unitprice.toFixed(2)}} RON / {{element.uom}} </td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> STOCK ON HAND </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="available">
                <th mat-header-cell *matHeaderCellDef> AVAILABLE QTY </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="authenticator.isEmployee()" mat-icon-button color="primary"
                        (click)="onEditItemClick(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="onAddCartItemClick(element)">
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="fetchHeader()"></tr>
            <tr mat-row *matRowDef="let row; columns: fetchHeader();"></tr>
        </table>
    </div>
</div>

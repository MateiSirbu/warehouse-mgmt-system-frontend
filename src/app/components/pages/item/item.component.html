<div class="container">
    <table class="header">
        <td class="header-left">
            <h1 class="mat-headline">Manage your SKUs</h1>
        </td>
        <td class="header-right">
            <button mat-mini-fab color="primary" (click)="onAddItemClick()">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </table>
    <div class="items mat-elevation-z8">
        <table mat-table [dataSource]="items" class="mat-elevation-z8 table-striped">
            <ng-container matColumnDef="sku">
                <th mat-header-cell *matHeaderCellDef> SKU </th>
                <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
            </ng-container>
            <ng-container matColumnDef="ean">
                <th mat-header-cell *matHeaderCellDef> EAN-13 BARCODE </th>
                <td mat-cell *matCellDef="let element"> {{element.ean}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> PRODUCT NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="unitprice">
                <th mat-header-cell *matHeaderCellDef> UNIT PRICE </th>
                <td mat-cell *matCellDef="let element"> {{element.unitprice.toFixed(2)}} RON / {{element.uom}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onEditItemClick(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="fetchHeader()"></tr>
            <tr mat-row *matRowDef="let row; columns: fetchHeader();"></tr>
        </table>
    </div>
</div>

<div class="container">
    <table class="header">
        <td class="header-left">
            <h1 class="mat-headline">Manage your SKUs</h1>
        </td>
        <td class="header-right">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </table>
    <div class="items mat-elevation-z8">
        <table mat-table [dataSource]="items" class="mat-elevation-z8 table-striped">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="sku">
                <th mat-header-cell *matHeaderCellDef> SKU </th>
                <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
            </ng-container>
            <ng-container matColumnDef="ean">
                <th mat-header-cell *matHeaderCellDef> EAN </th>
                <td mat-cell *matCellDef="let element"> {{element.ean}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="unitprice">
                <th mat-header-cell *matHeaderCellDef> UNIT PRICE </th>
                <td mat-cell *matCellDef="let element"> {{element.unitprice}} / {{element.uom}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="fetchHeader()"></tr>
            <tr mat-row *matRowDef="let row; columns: fetchHeader();"></tr>
        </table>
    </div>
</div>

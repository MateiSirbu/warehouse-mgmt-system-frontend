<form [formGroup]="form">
    <div mat-dialog-title>
        <mat-icon aria-hidden="false" style="vertical-align: middle;">send</mat-icon>
        Submit your order
    </div>
    <mat-dialog-content>
        <mat-form-field [style.width.%]=100 appearance="fill">
            <mat-label>Amount to pay</mat-label>
            <input type="text" required matInput formControlName="grandtotal">
        </mat-form-field>
        <mat-form-field [style.width.%]=100 appearance="fill">
            <mat-label>Address</mat-label>
            <textarea type="text" required matInput formControlName="address"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" mat-button (click)="onCancelClick()">CANCEL</button>
        <button type="submit" [disabled]="!form.valid || form.controls['name'].value == '' || form.controls['address'].value == ''" mat-raised-button color="primary"
            [mat-dialog-close]="true">PLACE ORDER</button>
    </mat-dialog-actions>
</form>
